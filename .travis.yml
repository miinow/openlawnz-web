language: node_js
node_js: 9
deploy:
  provider: s3
  bucket: "dev-www.openlaw.nz.s3-website-ap-southeast-2.amazonaws.com"
  local_dir: dist
  skip_cleanup: true
  access_key_id: $access_key_id
  secret_access_key: $secret_access_key
  install:
    - npm install && npm run build
  script: true
  on:
    branch: master
